<!doctype html>
{% load static %}
{% load main_tags %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="{% static 'main/script.js' %}"></script>
</head>

<body>

<nav class="navbar navbar-expand-md" style="background-color:#043C6B;border:2px solid #25547B; border-radius:2px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <input type="text" class="form-control form-custom" onkeyup="myFunction()" id='hostFinder'
                       placeholder="Введите имя сервера">
            </div>
            <div class="col-2 offset-6">
                <a class="navbar-brand" href="/">Добро пожаловать в умную систему мониторинга!</a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid" style="background-color:#0B5FA5;">
    <div class="row"style="height:100vh;">
        <!-- Боковая панель -->
        <div class="col-2" id="sidebar">
            <div class="raw nav flex-column" id="hostUl">
                <div class="col-12" id="ele"><h3 style="color:white;">Сервера</h3></div>
                {% get_hosts as hst %}
                {% if hst %}
                {% for el in hst %}
                <a href="{% url 'host-detail' el.host %}">
                    <div class="col-12 nav-item text-center" id="lists">
                        {{ el.host }}
                    </div>
                </a>
                {% endfor %}
                {% else %}
                <li class="nav-item">
                    Нет доступных серверов!
                </li>
                {% endif %}
            </div>
        </div>
        <div class="col-10">
            {% block machine %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
